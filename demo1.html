<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>vue</title>
<script type="text/javascript" src="lib/vue.min.js"></script>
</head>
<body>
<div id="main">
	<p>我的名字是{{name}}</p>
	<p>我今年{{age}}</p>
</div>
<script>
var oData = {
    name:'lee',
	age: 18
  };

var vm = new Vue({
  el: '#main',
  data: oData,
  methods: {
	add: function () {
      this.name = 'ma';
      this.age++;
    }
  }
});

setTimeout(vm.add, 2000)
//vm.name = 'ma';
//vm.age = 456;
//vm.$data.name = 'aoao';
//vm.$data.age = 951;
</script>
</body>
</html>
