<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>表格组件</title>
<style type="text/css">
.sex {background:green;color:#fff;}
</style>
</head>
<body id="body">
<div id="main" class="main">
	<p class="sex" v-show="true" v-text='name'></p>
	<p class="sex" v-show="false" v-text='sex'></p>
</div>
<script type="text/javascript" src="lib/vue.min.js"></script>
<script>

var vm = new Vue({
	el:'#main',
	data: {
		name:'lee',
		age: 18,
		sex: '女'
	}
});

</script>
</body>
</html>
