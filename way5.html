<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>vue.js</title>
<style type="text/css">
* {font-size:50px;margin:0;padding:0;}
</style>
</head>
<body>
<div id="main">
	<p>{{a}}</p>
</div>
<div class="after">after</div>
<script type="text/javascript" src="lib/vue.min.js"></script>
<script>
//alert(0);
var vm = new Vue({
	el:'#main',
	data: {
		a:1,
		b:3,
		msg: 'hello'
	}
});

vm.$after(document.querySelector('.after'),function(){
	console.log('插入完成');
});
</script>
</body>
</html>
