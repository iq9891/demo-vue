<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>vue.js</title>
<style type="text/css">
* {font-size:50px;margin:0;padding:0;}
</style>
</head>
<body id="body">
<div id="main" class="main">
	<input v-model="name" type="text" value="name" />
	<p v-text='name'></p>
</div>
<script type="text/javascript" src="lib/vue.min.js"></script>
<script>
var vm = new Vue({
	el:'#main',
	data: {
		name:'red'
	}
});
</script>
</body>
</html>
