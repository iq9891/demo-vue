<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>vue.js</title>
<style type="text/css">
* {font-size:50px;margin:0;padding:0;}
.main {border:1px solid green}
.info {background:yellow;}
</style>
<script type="text/javascript" src="lib/vue.min.js"></script>
</head>
<body>
<div id="main" class="main"></div>

<script>
var vm = new Vue({
  el: '#main',
  replace: true,
  template: '<p class="info">替换</p>'
});
</script>
</body>
</html>
