<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>vue.js</title>
<style type="text/css">
* {font-size:50px;margin:0;padding:0;}
.drag {width:300px;height:300px;left:0px;top:0px;background:red;position:absolute;}
.drag1 {background:green;top:400px;}
</style>
</head>
<body>
<div id="main">
	<div class="drag" v-drag="true"></div>
	<div class="drag drag1" v-drag></div>
</div>
<script type="text/javascript" src="bower_components/jquery/jquery.min.js"></script>
<script type="text/javascript" src="lib/vue.min.js"></script>
<script>

Vue.directive('drag', {
  isLiteral: true,//获取指令参数
  bind: function () {
	var oldX = 0, oldY = 0,
		$el = $(this.el),
		iH = $(window).height() - $el.height(),
		iW = $(window).width() - $el.width(),
		raw = this.raw;//限制范围
	
	$el.on({
		mousedown: function(e){
			oldX = e.clientX;
			oldY = e.clientY;
			$el.data({
				left:parseInt($el.css('left')),
				top:parseInt($el.css('top'))
			});
			$(document).on({
				mousemove: function(e){
					var iMoveLeft = e.clientX-oldX+$el.data('left'),
						iMoveTop = e.clientY-oldY+$el.data('top');
					
					if(raw){
						if(iMoveTop<0){
							iMoveTop=0;
						}
						else if(iMoveTop>iH){
							iMoveTop=iH;
						}  
						if(iMoveLeft<0){
							iMoveLeft=0;
						}
						else if(iMoveLeft>iW){
							iMoveLeft=iW;      
						}
					}
					$el.css({
						left: iMoveLeft,
						top: iMoveTop
					});
				},
				mouseup: function(){
					$(document).off();
				}
			});
			e.preventDefault();
			return false;
		}
	});
  },
  unbind: function () {
	//事件清理
    $(document,this.el).off();
  }
});
var demo = new Vue({
	el: '#main'
});

</script>
</body>
</html>
