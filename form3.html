<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>vue.js</title>
<style type="text/css">
* {font-size:50px;margin:0;padding:0;}
</style>
<script type="text/javascript" src="lib/vue.min.js"></script>
</head>
<body>
<form id="demo">
  <!-- text -->
  <p>
	<input type="button" v-on="click: click" value="查看typeof" />
    <input type="text" v-model="msg" number>
    {{msg}}
  </p>
</form>
<script>
new Vue({
  el: '#demo',
  data: {
    msg      : '11',
    checked  : true,
    picked   : 'one',
    selected : 'two',
    multiSelect: ['one', 'three']
  },
  methods: {
	click: function(){
		alert(typeof this.msg);
	}
  }
})
</script>
</body>
</html>
