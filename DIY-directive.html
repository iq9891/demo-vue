<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>vue.js</title>
<style type="text/css">
body {font-size:30px;margin:0;padding:0;}
.drag {width:300px;height:300px;left:0px;top:0px;background:red;position:absolute;}
</style>
</head>
<body>
<div id="main">
	<div id="demo" v-demo="LightSlateGray : msg"></div>
</div>
<script type="text/javascript" src="bower_components/jquery/jquery.min.js"></script>
<script type="text/javascript" src="lib/vue.min.js"></script>
<script>
//alert(0);
var vm = new Vue({
	el:'#main',
	data: {
		a:1,
		b:3,
		msg: 'hello'
	}
});

Vue.directive('demo', {
  bind: function () {
	var oldX = 0, oldY = 0,
		$el = $(this.el);
	$el.addClass('drag').on({
		mousedown: function(e){
			oldX = e.clientX;
			oldY = e.clientY;
			$(document).on({
				mousemove: function(e){
					$el.css({
						left: e.clientX-oldX,
						top: e.clientY-oldY
					});
				},
				mouseup: function(){
					$(document).off();
				}
			});
			e.preventDefault();
			return false;
		}
	});
  },
  update: function (value) {
	  
//    this.el.innerHTML =
//      'name - '       + this.name + '<br>' +
//      'raw - '        + this.raw + '<br>' +
//      'expression - ' + this.expression + '<br>' +
//      'argument - '   + this.arg + '<br>' +
//      'value - '      + value;
  }
})
var demo = new Vue({
  el: '#demo',
  data: {
    msg: 'hello!'
  }
});

</script>
</body>
</html>
