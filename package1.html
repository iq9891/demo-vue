<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>vue.js</title>
<style type="text/css">
* {font-size:50px;margin:0;padding:0;}
</style>
<script type="text/javascript" src="lib/vue.min.js"></script>
</head>
<body>
<div id="main">
	<!-- 父级模板 -->
	<my-demo></my-demo>
	<!-- 父级模板 -->
	<my-lee></my-lee>
</div>
<script>
////方法一
// 扩展 Vue 得到一个可复用的构造函数
var MyComponent = Vue.extend({
  template: '<h1>A custom component!</h1>'
});

// 把构造函数注册到 my-demo 这个 id
Vue.component('my-demo', MyComponent);


////方法二
// 就可以用 Vue.component() 来注册构造函数
Vue.component('my-lee', {
  template: '<h4>This is Lee!</h4>'
})

var vm = new Vue({
  el: '#main'
});

</script>
</body>
</html>
