<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>vue.js</title>
<style type="text/css">
* {font-size:50px;margin:0;padding:0;}
.expand-transition {
  transition: all .3s ease;
  height: 60px;
  padding: 10px;
  background-color: #eee;
  overflow: hidden;
}
.expand-enter, .expand-leave {
  height: 0;
  padding: 0 10px;
  opacity: 0;
}
</style>
<script type="text/javascript" src="lib/vue.min.js"></script>
</head>
<body>
<div id="main">
	<input type="button" v-on="click:show=!show" value="点击" />
	<div v-if="show" v-transition="expand">hello</div>
</div>
<script>
var oData = {
    show: false
  };

var vm = new Vue({
  el: '#main',
  data:oData
});

</script>
</body>
</html>
