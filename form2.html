<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>vue.js</title>
<style type="text/css">
* {font-size:50px;margin:0;padding:0;}
</style>
<script type="text/javascript" src="lib/vue.min.js"></script>
</head>
<body>
<form id="demo">
  <!-- text -->
  <p>
	<!-- 加lazy属性，在 "change" 而不是 "input" 事件触发后进行同步 -->
    <input type="text" v-model="msg" lazy>
    {{msg}}
  </p>
</form>
<script>
new Vue({
  el: '#demo',
  data: {
    msg      : 'hi!',
    checked  : true,
    picked   : 'one',
    selected : 'two',
    multiSelect: ['one', 'three']
  }
})
</script>
</body>
</html>
